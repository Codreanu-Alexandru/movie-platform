<div class="page-container">
    <form nz-form [formGroup]="loginForm" class="login-form">
      <img
        class="log-in-image"
      />
      <h1>Log In</h1>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your e-mail!">
          <nz-input-group nzPrefixIcon="mail">
            <input
              type="text"
              nz-input
              formControlName="email"
              placeholder="E-Mail"
              [(ngModel)]="logInEmail"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
              [(ngModel)]="logInPassword"
            />
          </nz-input-group>
          <div class="red-text" *ngIf="password?.errors?.['required']">
            Password is required
          </div>
          <div class="red-text" *ngIf="password?.errors?.['minLength']">
            Password needs to be at lease 8 characters length
          </div>
          <div class="red-text" *ngIf="password?.errors?.['containsNumber']">
            Password needs to contain at least one number
          </div>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
      </div>
      <button nz-button (click)="logIn()" class="login-form-button" [nzType]="'primary'">Log in</button>
    </form>
  </div>
