<div class="page-container">
    <form nz-form [formGroup]="registerForm" class="register-form">
      <h1>Create an account</h1>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your e-mail!">
          <nz-input-group nzPrefixIcon="mail">
            <input
              type="text"
              nz-input
              formControlName="email"
              placeholder="E-Mail"
              [(ngModel)]="registerEmail"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
              [(ngModel)]="registerPassword"
            />
          </nz-input-group>
          <div class="red-text" *ngIf="password?.errors?.['required']">
            Password is required
          </div>
          <div class="red-text" *ngIf="password?.errors?.['minLength']">
            Password needs to be at least 8 characters long
          </div>
          <div class="red-text" *ngIf="password?.errors?.['containsNumber']">
            Password needs to contain at least one number
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
            <nz-input-group nzPrefixIcon="lock">
                <input
                  type="password"
                  nz-input
                  formControlName="passwordRepeat"
                  placeholder="Repeat Password"
                  [(ngModel)]="registerPasswordRepeat"
                />
              </nz-input-group>
              <div class="red-text" *ngIf="passwordRepeat?.errors?.['matching']">
                Passwords don't match
              </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
            <nz-input-group nzPrefixIcon="user">
                <input
                  type="text"
                  nz-input
                  formControlName="username"
                  placeholder="Username"
                  [(ngModel)]="registerUsername"
                />
              </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button (click)="createAccount()" class="register-form-button" [nzType]="'primary'">Create account</button>
    </form>
  </div>
